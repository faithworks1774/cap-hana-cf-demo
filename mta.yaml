_schema-version: 3.3.0
ID: cap-hana-cf-demo
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-hana-cf-demo-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-hana-cf-demo-auth
  - name: cap-hana-cf-demo-db
  - name: cap-hana-cf-demo-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: cap-hana-cf-demo-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cap-hana-cf-demo-db
  parameters:
    buildpack: nodejs_buildpack
- name: cap-hana-cf-demo
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: cap-hana-cf-demo-auth
  - name: cap-hana-cf-demo-destination
  - name: cap-hana-cf-demo-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: cap-hana-cf-demo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cap-hana-cf-demo-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - productui.zip
      name: productui
      target-path: resources/
- name: productui
  type: html5
  path: app/product-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:
- name: cap-hana-cf-demo-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      tenant-mode: dedicated
      xsappname: cap-hana-cf-demo-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: cap-hana-cf-demo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: cap-hana-cf-demo-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: cap-hana-cf-demo-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: cap-hana-cf-demo-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
